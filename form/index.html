<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="formstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="options_icon">
            <img  src="/main/pictures/63mjbjxr.png" alt="">
        </div>
        <div class="nav_img">
            <img src="/main/pictures/LOGO2.png" alt="">
        </div>
        <div class="uls"> 
            <ul>
                <li id="home">Home</li>
                <li id="rent">Rent-space</li>
                <li is="serv">Services</li>
                <li id="contact">Contact</li>
            </ul>
        </div>
        <div class="options_icon">
            <img  src="/main/pictures/w8nqatdq.png" alt="">
        </div>
    </nav>
    
    <div class="Large">
        <div class="formcont">
        
            <form id="myForm">
                <div>
                    <h1>Contact Us</h1><br>
                </div>
                <div>
                    <input type="text" id="name" name="name" required placeholder="Name"><br><br>
                    <input type="email" id="email" name="email" required placeholder="Email"><br><br>
                    <textarea id="message" name="message" required placeholder="Your Message"></textarea><br><br>
                    
                </div>
               <button type="submit">Submit</button>
            </form>
            
        </div>
        <div class="card1">
            
            <div class="textleft">
                <h5>Don't be shy!</h5>
            <h6>Send us a message</h6>
            </div>
            
        </div>
    </div>
    
    
    <script src="script.js"></script>
    <script src="formscript.js"></script>
</body>
</html>
